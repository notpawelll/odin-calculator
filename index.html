<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/app.js" defer></script>
  </head>
  <body>
    <h1>calculator</h1>
    <div id="body">
      <div id="calculator-body" >
        <div id="display" class="calculator-row">
          <div id="display-text">0</div>
        </div>
        <div class="calculator-row">
          <div id="utility-clear" class="button-general button-utility">AC</div>
          <div id="utility-plusminus" class="button-general button-utility">&plusmn;</div>
          <div id="utility-percent" class="button-general button-utility">&percnt;</div>
          <div id="operator-divide" class="button-general button-operator">&divide;</div>
        </div>
        <div class="calculator-row">
          <div id="digit-7" class="button-general button-digit">7</div>
          <div id="digit-8" class="button-general button-digit">8</div>
          <div id="digit-9" class="button-general button-digit">9</div>
          <div id="operator-times" class="button-general button-operator">&times;</div>
        </div>
        <div class="calculator-row">
          <div id="digit-4" class="button-general button-digit">4</div>
          <div id="digit-5" class="button-general button-digit">5</div>
          <div id="digit-6" class="button-general button-digit">6</div>
          <div id="operator-minus" class="button-general button-operator">&minus;</div>
        </div>
        <div class="calculator-row">
          <div id="digit-1" class="button-general button-digit">1</div>
          <div id="digit-2" class="button-general button-digit">2</div>
          <div id="digit-3" class="button-general button-digit">3</div>
          <div id="operator-plus" class="button-general button-operator">&plus;</div>
        </div>
        <div class="calculator-row">
          <div id="digit-0" class="button-general button-wide button-digit">0</div>
          <div id="digit-period" class="button-general button-digit">&period;</div>
          <div id="operator-equals" class="button-general button-operator">&equals;</div>
        </div>
      </div>
    </div>
  </body>
</html>
