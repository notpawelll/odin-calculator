<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/app.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <div class="calculator-row">
        <p id="history">0</p>
      </div>
      <div class="calculator-row">
        <p id="display">0</p>
      </div>
      <div class="calculator-row">
        <div id="utility-clear" class="utility button">AC</div>
        <div id="utility-plusminus" class="utility button">&PlusMinus;</div>
        <div id="utility-percent" class="utility button">&percnt;</div>
        <div id="operator-divide" class="operator-off button">&divide;</div>
      </div>
      <div class="calculator-row">
        <div id="digit-7" class="digit button">7</div>
        <div id="digit-8" class="digit button">8</div>
        <div id="digit-9" class="digit button">9</div>
        <div id="operator-times" class="operator-off button">&times;</div>
      </div>
      <div class="calculator-row">
        <div id="digit-4" class="digit button">4</div>
        <div id="digit-5" class="digit button">5</div>
        <div id="digit-6" class="digit button">6</div>
        <div id="operator-minus" class="operator-off button">&minus;</div>
      </div>
      <div class="calculator-row">
        <div id="digit-1" class="digit button">1</div>
        <div id="digit-2" class="digit button">2</div>
        <div id="digit-3" class="digit button">3</div>
        <div id="operator-plus" class="operator-off button">&plus;</div>
      </div>
      <div class="calculator-row">
        <div id="digit-0" class="digit button button-0">0</div>
        <div id="digit-dot" class="digit button">.</div>
        <div id="operator-equals" class="operator-off button">&equals;</div>
      </div>
    </div>
  </body>
</html>
